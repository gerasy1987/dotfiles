# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal # Open the terminal
bind = $mainMod SHIFT, Q, killactive, # Close the active window
bind = $mainMod, D, exec, $fileManager # Open the file manager
bind = $mainMod, V, togglefloating, # Toggle floating mode for the active window
bind = $mainMod, Space, exec, $menu # Launch the application menu
bind = $mainMod, TAB, exec, $windows # Switch between open windows
bind = $mainMod, F, fullscreen # Toggle fullscreen for the active window
bind = $mainMod SHIFT, E, exec, wlogout -b 5 # Show logout menu
bind = $mainMod, B, exec, $bluetooth # Open Bluetooth manager
bind = $mainMod, K, exec, $HOME/.config/hypr/scripts/keybindings.sh # Open keybindings menu

# bind = $mainMod, T, hy3:makegroup, tab, toggle, ephemeral # (disabled) Create/toggle a tabbed group
bind = $mainMod, E, hy3:changegroup, toggletab # Toggle tabbed group for active window
bind = $mainMod, W, hy3:makegroup, v, toggle, ephemeral # Create/toggle a vertical group

# Move focus with mainMod + vim keys 
bind = $mainMod, left, hy3:movefocus, l, , nowarp # Focus left window
bind = $mainMod, right, hy3:movefocus, r, , nowarp # Focus right window
bind = $mainMod, up, hy3:movefocus, u, , nowarp # Focus window above
bind = $mainMod, down, hy3:movefocus, d, , nowarp # Focus window below

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1 # Switch to workspace 1
bind = $mainMod, 2, workspace, 2 # Switch to workspace 2
bind = $mainMod, 3, workspace, 3 # Switch to workspace 3
bind = $mainMod, 4, workspace, 4 # Switch to workspace 4
bind = $mainMod, 5, workspace, 5 # Switch to workspace 5
bind = $mainMod, 6, workspace, 6 # Switch to workspace 6
bind = $mainMod, 7, workspace, 7 # Switch to workspace 7
bind = $mainMod, 8, workspace, 8 # Switch to workspace 8
bind = $mainMod, 9, workspace, 9 # Switch to workspace 9
bind = $mainMod, 0, workspace, 10 # Switch to workspace 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1 # Move window to workspace 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2 # Move window to workspace 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3 # Move window to workspace 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4 # Move window to workspace 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5 # Move window to workspace 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6 # Move window to workspace 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7 # Move window to workspace 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8 # Move window to workspace 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9 # Move window to workspace 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10 # Move window to workspace 10
bind = $mainMod SHIFT, left, hy3:movewindow, l, once, # Move window left
bind = $mainMod SHIFT, right, hy3:movewindow, r, once, # Move window right
bind = $mainMod SHIFT, up, hy3:movewindow, u, once, # Move window up
bind = $mainMod SHIFT, down, hy3:movewindow, d, once, # Move window down

# to take screenshot
bind = $mainMod CTRL SHIFT, S, exec, hyprshot -m region # Screenshot a region
bind = $mainMod SHIFT, S, exec, hyprshot -m window # Screenshot a window

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1 # (disabled) Next workspace with mouse scroll down
# bind = $mainMod, mouse_up, workspace, e-1 # (disabled) Previous workspace with mouse scroll up

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow # Move window with left mouse button
bindm = $mainMod, mouse:273, resizewindow # Resize window with right mouse button

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ # Volume up
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- # Volume down
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # Toggle audio mute
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle # Toggle mic mute
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+ # Increase brightness
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%- # Decrease brightness

